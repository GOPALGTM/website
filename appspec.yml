version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/project/website
        
hooks:

  beforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  
    
  AfterInstall:
    - location: scripts/install_com.sh
      timeout: 300
      runas: root
      
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
      
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
      
